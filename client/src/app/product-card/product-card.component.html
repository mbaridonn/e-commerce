<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{product.productName}}</mat-card-title>
      <mat-card-subtitle>{{product.productCode}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{product.imageUrl}} alt="Photo Product">
    <mat-card-content>
      <p style="text-align:center">
        {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>BUY</button>
      <button mat-button>ADD TO CART</button>
    </mat-card-actions>
  </mat-card>
